<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./mediaqueries.css">
    <title>Pricing Card</title>
</head>

<body>
    <main>
        <div class="container-boton">
            <div class="card-icon">
                <h3>Free</h3>
                <div class="precio">
                    <h2>$0</h2>
                <span>Gratis para todo tu equipo</span>
                </div>
                <p>Para individuos o equipos que buscan organizar
                    cualquier cosa.
                </p>
                <input type="button" value="Empezar ahora" class="boton1">
            </div>

            <div class="card-icon">
                <h3>Standar</h3>
                <div class="precio">
                    <h2>$12</h2>
                <span>Por usuario por mes</span>
                </div>
                <p>Para equipos que necesitan gestionar mas trabajo.
                </p>
                <input type="button" value="Contratar" class="boton2">
            </div>

            <div class="card-icon">
                <h3>Premium</h3>
                <div class="precio">
                    <h2>$35</h2>
                <span>Por usuario por mes</span>
                </div>
                <p>Ideal para equipos que necesitan seguimiento de varios
                    proyectos.
                </p>
                <input type="button" value="Prueba gratuita" class="boton3">
            </div>
        </div>
    </main>
</body>

</html>
